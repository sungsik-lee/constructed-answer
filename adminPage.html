<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문항 등록</title>
  <link rel="stylesheet" href="src/style.css" />
  <style>
      #back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #868e96;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <!-- 뒤로가기 버튼 -->
  <button id="back-btn">← 뒤로가기</button>

  <div class="container">
    <h1>문항 등록</h1>

    <label>내용영역 선택</label>
    <select id="unit-select">
      <option value="">-- 선택 --</option>
      <option value="number">수와 연산</option>
      <option value="relation">변화와 관계</option>
      <option value="measure">도형과 측정</option>
      <option value="probability">자료와 가능성</option>

    </select>


    <label>문항 텍스트</label>
    <textarea id="question-text"></textarea>

    <label>문항 이미지 (선택)</label>
    <input type="file" id="question-image" accept="image/*" />

    <button id="save-question">문항 저장</button>
    <div id="save-message"></div>
  </div>

  <script type="module" src="src/adminPage.js"></script>
</body>
</html>
