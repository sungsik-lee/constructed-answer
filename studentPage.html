<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>검사 선택</title>
  <link rel="stylesheet" href="src/style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", async () => {
      const startBtn = document.getElementById("start-evaluation");
      const examSelect = document.getElementById("exam-select");
      const logoutBtn = document.getElementById("logout-btn");

      // Firebase에서 exams 컬렉션 불러와 select 옵션 추가
      async function loadExams() {
        const examsSnapshot = await getDocs(collection(db, "exams"));
        examsSnapshot.forEach(docSnap => {
          const exam = docSnap.data();
          const option = document.createElement("option");
          option.value = docSnap.id;
          option.textContent = exam.name || "(이름 없음)";
          examSelect.appendChild(option);
        });
      }

      await loadExams();

      // 검사 선택 시 버튼 활성화/비활성화
      examSelect.addEventListener("change", () => {
        if (examSelect.value) {
          startBtn.disabled = false;
          startBtn.style.backgroundColor = "#007bff";
          startBtn.style.color = "white";
          startBtn.style.cursor = "pointer";
        } else {
          startBtn.disabled = true;
          startBtn.style.backgroundColor = "#ccc";
          startBtn.style.color = "#666";
          startBtn.style.cursor = "not-allowed";
        }
      });

      // 평가 시작 버튼 클릭 시 선택된 examId를 쿼리 파라미터로 전달
      startBtn.addEventListener("click", () => {
        const examId = examSelect.value;
        if (!examId) {
          alert("검사를 선택하세요.");
          return;
        }
        window.location.href = `evaluationPage.html?examId=${examId}`;
      });

      // 로그아웃 기능
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          try {
            await signOut(auth);
            window.location.href = "index.html";
          } catch (error) {
            console.error("로그아웃 실패:", error);
          }
        });
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>검사 선택</h1>

    <label for="exam-select">검사를 선택하세요:</label>
    <select id="exam-select" aria-label="검사 선택">
      <option value="" selected disabled>-- 검사 선택 --</option>
      <!-- Firebase에서 검사 목록 동적으로 추가됨 -->
    </select>
    <button id="start-evaluation" disabled>평가 시작하기</button>

    <button id="logout-btn" class="logout">로그아웃</button>
  </div>
</body>
</html>
